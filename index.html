<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIOT Project</title>
</head>
<body>
    <div class="center">
        <h1 class="heading">IOT Based Robot Controller</h1>
        <div class="servo1box">
            <input type="range" class="servo1" id="servo1" min="0" max="180" value="0"> 
            <p class="servo1out">Base angle: <span id="servo1out">0</span></p>
        </div>
        <div class="servo2box">
            <input type="range" class="servo2" id="servo2" min="0" max="180" value="0"> 
            <p class="servo2out">Axis 1 angle: <span id="servo2out">0</span></p>
        </div>
        <div class="servo3box">
            <input type="range" class="servo3" id="servo3" min="0" max="180" value="0"> 
            <p class="servo3out">Axis 2 angle: <span id="servo3out">0</span></p>
        </div>
        <div class="servo4box"></div>
            <input type="range" class="servo4" id="servo4" min="0" max="180" value="0"> 
            <p class="servo4out">gripper angle: <span id="servo4out">0</span></p>
        </div>
        
    </div>
    
    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.13.1/firebase-database.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCMCJ28vnxJTPuJtk2y1C7P1ZrFnMLakIg",
            authDomain: "iiot-project-8fb78.firebaseapp.com",
            databaseURL: "https://iiot-project-8fb78-default-rtdb.firebaseio.com",
            projectId: "iiot-project-8fb78",
            storageBucket: "iiot-project-8fb78.appspot.com",
            messagingSenderId: "852440913894",
            appId: "1:852440913894:web:c8500d99a1f7ad07b4e827",
            measurementId: "G-40JYRN8Z6E"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Function to update Firebase
        function updateFirebase(key, value) {
            const dbRef = ref(database, 'robot/' + key);
            set(dbRef, value).then(() => {
                console.log(`${key} updated to ${value}`);
            }).catch((error) => {
                console.error('Error updating Firebase:', error);
            });
        }

        // Function to handle servo input changes and update Firebase
        document.getElementById('servo1').addEventListener('input', function() {
            const value = parseInt(this.value); // Convert to integer
            document.getElementById('servo1out').textContent = value;
            updateFirebase('servo1', value);
        });

        document.getElementById('servo2').addEventListener('input', function() {
            const value = parseInt(this.value); // Convert to integer
            document.getElementById('servo2out').textContent = value;
            updateFirebase('servo2', value);
        });

        document.getElementById('servo3').addEventListener('input', function() {
            const value = parseInt(this.value); // Convert to integer
            document.getElementById('servo3out').textContent = value;
            updateFirebase('servo3', value);
        });
        document.getElementById('servo4').addEventListener('input', function() {
            const value = parseInt(this.value); // Convert to integer
            document.getElementById('servo4out').textContent = value;
            updateFirebase('servo4', value);
        });

       
    </script>
</body>
</html>
